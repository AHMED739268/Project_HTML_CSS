<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbies</title>
  <link rel="stylesheet" href="../css/hobbies.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <h1>My Hobbies</h1>
  <div class="hobby-gallery">
  
    <div class="hobby-item">
      <img src="../images/photography.png" alt="Photography">
      <p class="hobby-name photography">Photography</p>
    </div>
    <div class="hobby-item">
      <img src="../images/reading.png" alt="Reading">
      <p class="hobby-name reading">Reading</p>
    </div>

    <!-- Row 2 -->
    <div class="hobby-item">
      <img src="../images/traviling .png" alt="Traveling">
      <p class="hobby-name traveling">Traveling</p>
    </div>
    <div class="hobby-item">
      <img src="../images/cook.jpg" alt="Cooking">
      <p class="hobby-name cooking">Cooking</p>
    </div>
  </div>
</body>
</html>
